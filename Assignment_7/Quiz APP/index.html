<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-container">
        <h1>Simple Quiz Application</h1>
        <div id="question-container">
            <p id="question">Questions are Loading....!</p>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-btn" class="next-btn">Next Question</button>
        <p id="score-container" class="hidden">Final Score: <span id="score"></span></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
